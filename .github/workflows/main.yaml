on:
  push:
    branches:
      - dmd

name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Debug Secrets
      run: |
        echo "Server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}"
        echo "Username: ${{ secrets.GIT_CPANEL_REACT_USER }}"
        echo "Password: ${{ secrets.GIT_CPANEL_REACT_PWD }}"
        echo "Protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}"

    - name: Use Node.js 20
      uses: actions/setup-node@v2
      with:
        node-version: '20'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: "${{ secrets.GIT_CPANEL_REACT_SERVER }}"
        username: "${{ secrets.GIT_CPANEL_REACT_USER }}"
        password: "${{ secrets.GIT_CPANEL_REACT_PWD }}"
        protocol: "${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}"
        local-dir: ./build/
